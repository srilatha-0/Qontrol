<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login-wrapper">
        <div class="login-container">
            <h2>Welcome Back!</h2>
            <p class="sub-title">Please login to your account</p>

            <div class="toggle-login">
                <button id="userBtn" class="active">User</button>
                <button id="adminBtn">Administrator</button>
            </div>

            <form id="loginForm">
                <div class="input-group">
                    <input type="email" name="email" required>
                    <label>Email</label>
                </div>
                <div class="input-group">
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>

            
                <div class="input-group" id="adminCodeGroup" style="display:none;">
                    <input type="password" name="adminCode" placeholder="Admin Code">

                </div>

                <button href="queuejoin.html" type="submit" class="login-btn">Login</button>
            </form>

            <script>
                const loginForm = document.getElementById("loginForm");
                let role = "user"; // default

                // Admin/User toggle
                const userBtn = document.getElementById("userBtn");
                const adminBtn = document.getElementById("adminBtn");
                const adminCodeGroup = document.getElementById("adminCodeGroup");

                userBtn.addEventListener('click', () => {
                    role = 'user';
                    userBtn.classList.add('active');
                    adminBtn.classList.remove('active');
                    adminCodeGroup.style.display = 'none';
                });

                adminBtn.addEventListener('click', () => {
                    role = 'admin';
                    adminBtn.classList.add('active');
                    userBtn.classList.remove('active');
                    adminCodeGroup.style.display = 'block';
                });

                loginForm.addEventListener('submit', async (e) => {
                    e.preventDefault();

                    const email = loginForm.querySelector('input[name="email"]').value.trim();
                    const password = loginForm.querySelector('input[name="password"]').value.trim();
                    const adminCode = loginForm.querySelector('input[name="adminCode"]')?.value.trim();

                    // Frontend check: admin code
                    if (role === 'admin' && adminCode !== 'ADMIN2024') {
                        alert('Invalid Administrator Code!');
                        return;
                    }

                    try {
                        const response = await fetch("http://127.0.0.1:5000/login", {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ email, password })
                        });

                        const result = await response.json();

                        if (response.status === 200) {
                            // Backend role check
                            if (role === 'admin' && result.role !== 'admin') {
                                alert("You are not an admin!");
                                return;
                            }

                            // Save session info
                            sessionStorage.setItem('user_id', result.user_id);
                            sessionStorage.setItem('username', result.username);
                            sessionStorage.setItem('role', result.role);

                            // Redirect based on role
                            if (result.role === 'user') {
                                window.location.href = "queue_join.html";
                            } else if (result.role === 'admin') {
                                window.location.href = "admin.html";
                            }
                        } else {
                            alert(result.message || "Invalid email or password!");
                        }

                    } catch (err) {
                        console.error(err);
                        alert("Server error. Try again later.");
                    }
                });
            </script>
</body>
