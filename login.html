<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .login-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            width: 380px;
            text-align: center;
        }

        h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 5px;
        }

        .sub-title {
            color: #666;
            font-size: 14px;
            margin-bottom: 25px;
        }

        .toggle-login {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
        }

        .toggle-login button {
            flex: 1;
            padding: 10px 0;
            border: none;
            background: #f0f0f0;
            cursor: pointer;
            border-radius: 50px;
            margin: 0 5px;
            font-weight: 600;
            color: #555;
            transition: all 0.3s ease;
        }

        .toggle-login button.active {
            background: #764ba2;
            color: #fff;
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
        }

        .fields {
            display: flex;
            flex-direction: column;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 14px 12px;
            border: 1px solid #ccc;
            border-radius: 10px;
            outline: none;
            transition: 0.3s;
            font-size: 15px;
        }

        .input-group label {
            position: absolute;
            top: 50%;
            left: 12px;
            color: #999;
            transform: translateY(-50%);
            pointer-events: none;
            transition: 0.3s;
            background: #fff;
            padding: 0 4px;
        }

        .input-group input:focus+label,
        .input-group input:valid+label {
            top: -8px;
            left: 10px;
            font-size: 12px;
            color: #764ba2;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            border: none;
            background: #764ba2;
            color: white;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: #5e3499;
        }

        .footer-text {
            margin-top: 20px;
            font-size: 13px;
            color: #777;
        }

        .footer-text a {
            color: #764ba2;
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-wrapper">
        <div class="login-container">
            <h2>Welcome Back!</h2>
            <p class="sub-title">Please login to your account</p>

            <div class="toggle-login">
                <button id="userBtn" class="active">User</button>
                <button id="adminBtn">Administrator</button>
            </div>

            <form id="loginForm">
                <div class="input-group">
                    <input type="email" name="email" required>
                    <label>Email</label>
                </div>
                <div class="input-group">
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>

                <!-- Admin code field (hidden by default) -->
                <div class="input-group" id="adminCodeGroup" style="display:none;">
                    <input type="password" name="adminCode" placeholder="Admin Code">

                </div>

                <button href="queuejoin.html" type="submit" class="login-btn">Login</button>
            </form>

            <script>
                const loginForm = document.getElementById("loginForm");
                let role = "user"; // default

                // Admin/User toggle
                const userBtn = document.getElementById("userBtn");
                const adminBtn = document.getElementById("adminBtn");
                const adminCodeGroup = document.getElementById("adminCodeGroup");

                userBtn.addEventListener('click', () => {
                    role = 'user';
                    userBtn.classList.add('active');
                    adminBtn.classList.remove('active');
                    adminCodeGroup.style.display = 'none';
                });

                adminBtn.addEventListener('click', () => {
                    role = 'admin';
                    adminBtn.classList.add('active');
                    userBtn.classList.remove('active');
                    adminCodeGroup.style.display = 'block';
                });

                loginForm.addEventListener('submit', async (e) => {
                    e.preventDefault();

                    const email = loginForm.querySelector('input[name="email"]').value.trim();
                    const password = loginForm.querySelector('input[name="password"]').value.trim();
                    const adminCode = loginForm.querySelector('input[name="adminCode"]')?.value.trim();

                    // Frontend check: admin code
                    if (role === 'admin' && adminCode !== 'ADMIN2024') {
                        alert('Invalid Administrator Code!');
                        return;
                    }

                    try {
                        const response = await fetch("http://127.0.0.1:5000/login", {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ email, password })
                        });

                        const result = await response.json();

                        if (response.status === 200) {
                            // Backend role check
                            if (role === 'admin' && result.role !== 'admin') {
                                alert("You are not an admin!");
                                return;
                            }

                            // Save session info
                            sessionStorage.setItem('user_id', result.user_id);
                            sessionStorage.setItem('username', result.username);
                            sessionStorage.setItem('role', result.role);

                            // Redirect based on role
                            if (result.role === 'user') {
                                window.location.href = "queue_join.html";
                            } else if (result.role === 'admin') {
                                window.location.href = "admin.html";
                            }
                        } else {
                            alert(result.message || "Invalid email or password!");
                        }

                    } catch (err) {
                        console.error(err);
                        alert("Server error. Try again later.");
                    }
                });
            </script>


</body>
