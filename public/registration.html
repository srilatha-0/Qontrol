<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="registration.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

</head>

<body>
    <!-- ✅ Default set to sign-in so form is visible -->
    <div id="container" class="container sign-in"> 
        <!-- FORM SECTION -->
        <div class="row">
            <!-- SIGN UP -->
            <div class="col align-items-center flex-col sign-up">
                <div class="form-wrapper align-items-center">
                    <form class="form sign-up" action="/signup" method="POST">
                        <div class="input-group">
                            <i class='bx bxs-user'></i>
                            <input type="text" name="username" placeholder="Username" required autocomplete="username">
                        </div>
                        <div class="input-group">
                            <i class='bx bxs-phone'></i>
                            <input type="tel" name="phone" placeholder="Phone Number" pattern="[0-9]{10}" required autocomplete="tel">
                        </div>
                        <div class="input-group">
                            <i class='bx bx-mail-send'></i>
                            <input type="email" name="email" placeholder="Email" required autocomplete="email">
                        </div>
                        <div class="input-group">
                            <i class='bx bxs-lock-alt'></i>
                            <input type="password" name="password" placeholder="Password" required autocomplete="new-password">
                        </div>
                        <div class="input-group">
                            <i class='bx bxs-lock-alt'></i>
                            <input type="password" name="confirm_password" placeholder="Confirm password" required autocomplete="new-password">
                        </div>
                        <div class="g-recaptcha" data-sitekey="6LdeAdgrAAAAAG6SelklLxcc68vYCMP9O_KF0wdB"></div>

                        <button type="submit">
                            Sign up
                        </button>
                        <p>
                            <span>
                                Already have an account?
                            </span>
                            <b onclick="toggle()" class="pointer">
                                Sign in here
                            </b>
                        </p>
                    </form>
                </div>
            </div>
            <!-- END SIGN UP -->

            <!-- SIGN IN -->
            <div class="col align-items-center flex-col sign-in">
                <div class="form-wrapper align-items-center">
                    <form class="form sign-in" action="/login" method="POST">
                        <div class="input-group">
                            <i class='bx bxs-user'></i>
                            <input type="text" name="username" placeholder="Username" required autocomplete="username">
                        </div>
                        <div class="input-group">
                            <i class='bx bxs-lock-alt'></i>
                            <input type="password" name="password" placeholder="Password" required autocomplete="current-password">
                        </div>
                        <div class="g-recaptcha" data-sitekey="6LdeAdgrAAAAAG6SelklLxcc68vYCMP9O_KF0wdB"></div>

                        <button type="submit">
                            Sign in
                        </button>
                        <p>
                            <b>
                                Forgot password?
                            </b>
                        </p>
                        <p>
                            <span>
                                Don't have an account?
                            </span>
                            <b onclick="toggle()" class="pointer">
                                Sign up here
                            </b>
                        </p>
                        <!-- ✅ ADMIN LOGIN BUTTON -->
                        <button type="button" onclick="location.href='admin_reg.html'" class="admin-btn">
                            Login / Register as Admin
                        </button>
                    </form>
                </div>
                <div class="form-wrapper"></div>
            </div>
            <!-- END SIGN IN -->
        </div>
        <!-- END FORM SECTION -->

        <!-- CONTENT SECTION -->
        <div class="row content-row">
            <!-- SIGN IN CONTENT -->
            <div class="col align-items-center flex-col">
                <div class="text sign-in">
                    <h2>
                        Welcome
                    </h2>
                </div>
                <div class="img sign-in"></div>
            </div>
            <!-- END SIGN IN CONTENT -->

            <!-- SIGN UP CONTENT -->
            <div class="col align-items-center flex-col">
                <div class="img sign-up"></div>
                <div class="text sign-up">
                    <h2>
                        Join with us
                    </h2>
                </div>
            </div>
            <!-- END SIGN UP CONTENT -->
        </div>
        <!-- END CONTENT SECTION -->
    </div>

    <!-- ✅ JavaScript toggle -->
    <script>
        const container = document.getElementById("container");

        function toggle() {
            container.classList.toggle("sign-in");
            container.classList.toggle("sign-up");
        }
    </script>

    <!-- (Optional) your registration.js if you need extra logic -->
    <script src="registration.js"></script>
</body>

</html>
